<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="./Map.css">   
    </head>

    <body>
        <div class="container">
            <div class="row thickrow"></div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div class="h2">
                        <h2>MAP</h2>
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
            <div class="row thickrow"></div>
            <div class="row rowday">
                <div class="col-lg-4"></div>

                <div class="col-lg-4 day">

                    <form>
                        <div class="form-group">
                                <label for="start">START</label>
                                <input type="text" class="form-control" id="start">
                        </div>
                        <div class="form-group">
                                <label for="destination">DESTINATION</label>
                                <input type="text" class="form-control" id="destination">
                        </div>

                        <button type="submit" class="btn btn-dark">Submit</button>
                    </form>

                </div>

                <div class="col-lg-4"></div>
            </div>
            <div class="row thickrow"></div>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11909.682278854236!2d-72.674234!3d41.76268635000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1568055574661!5m2!1sen!2sus"></iframe>
                </div>
                <div class="col-lg-3"></div>
            </div>
           

        </div>




        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
